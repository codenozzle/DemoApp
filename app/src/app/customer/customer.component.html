<div>
  <h2>Customers</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let customer"> {{ customer.id }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let customer"> {{ customer.name }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let customer">
        <button mat-button (click)="editCustomer(customer)">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons=""
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  <h3>{{ editingCustomer ? 'Edit Customer' : 'Add New Customer' }}</h3>
  <form (ngSubmit)="createCustomer()">
    <label>Name: <input [(ngModel)]="newCustomer.name" name="name"></label>
    <button type="submit">{{ editingCustomer ? 'Update' : 'Add' }} Customer</button>
    <button type="button" *ngIf="editingCustomer" (click)="cancelEdit()">Cancel</button>
  </form>
</div>
