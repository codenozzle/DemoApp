<div>
  <h2>Dashboard</h2>
  <mat-grid-list cols="2">
    <mat-grid-tile>
      <canvas
        baseChart
        [data]="transactionAmountHistoryChartData"
        [options]="chartOptions"
        [type]="barChartType"
      >
      </canvas>
    </mat-grid-tile>
    <mat-grid-tile>
      <canvas
        baseChart
        [data]="transactionCountHistoryChartData"
        [options]="chartOptions"
        [type]="barChartType"
      >
      </canvas>
    </mat-grid-tile>
  </mat-grid-list>
</div>
